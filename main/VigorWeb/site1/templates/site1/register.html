{% extends "site1/base1.html" %}
{% load static %}
<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        
      </head>
    <body>
        {%block register%}
        <div class ="background">
          <img src="{% static 'site1/img/background.jpg'%}" alt="background" style="width:100%; height:100%; position: absolute;">

        <section class="vh-100" style="background-color: #eee;">
            <div class="container h-100" style="max-width:1000px">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-12 col-xl-11">
                  <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                      <div class="row justify-content-center">
                        <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
          
                          <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
          
                          <form class="mx-1 mx-md-4" method = "POST" action ="">
                            {% csrf_token %}
                            <div class="d-flex flex-row align-items-center mb-4" >
                              <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                              <div class="form-outline flex-fill mb-0" >
                                <label class="form-label" for="form3Example1c"></label>

                                <input style="border:solid 1px; width:250px" type="text" name="username" maxlength="150" autofocus="" required="" aria-describedby="id_username_helptext" id="id_username" placeholder="User Name">
                              </div>
                            </div>
          
                            <div class="d-flex flex-row align-items-center mb-4">
                              <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                              <div class="form-outline flex-fill mb-0">
                                <label class="form-label" for="form3Example3c"></label>
                                <input style="border:solid 1px; width:250px" type="email" name="email" maxlength="254" id="id_email" placeholder="Your Email">
                              </div>
                            </div>

                            <div class="d-flex flex-row align-items-center mb-4">
                                <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                <div class="form-outline flex-fill mb-0">
                                  <label class="form-label" for="form3Example1c"></label>
                                  <input style="border:solid 1px; width:250px" type="text" name="first_name" maxlength="150" id="id_first_name" placeholder="First Name">
                                </div>
                              </div>

                              <div class="d-flex flex-row align-items-center mb-4">
                                <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                <div class="form-outline flex-fill mb-0">
                                  <label class="form-label" for="form3Example1c"></label>
                                  <input style="border:solid 1px; width:250px" type="text" name="last_name" maxlength="150" id="id_last_name" placeholder="Last Name">
                                </div>
                              </div>
          
                            <div class="d-flex flex-row align-items-center mb-4">
                              <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                              <div class="form-outline flex-fill mb-0">
                                <label class="form-label" for="form3Example4c"></label>
                                <input style="border:solid 1px; width:250px" type="password" name="password1" autocomplete="new-password" required="" aria-describedby="id_password1_helptext" id="id_password1" placeholder="Password">
                              </div>
                            </div>
          
                            <div class="d-flex flex-row align-items-center mb-4">
                              <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                              <div class="form-outline flex-fill mb-0">
                                <label class="form-label" for="form3Example4cd"></label>
                                <input style="border:solid 1px; width:250px" type="password" name="password2" autocomplete="new-password" required="" aria-describedby="id_password2_helptext" id="id_password2" placeholder="Repeat your password">
                              </div>
                            </div>
          
                            
          
                            <div class="d-flex justify-content-center mx-4 mb-lg-4">
                              <button type="submit" class="btn btn-primary btn-lg">Register</button>
                            </div>

                            <div class="row justify-content-center">
                              <button class ="btn btn-primary mb-2" style="width:250px">
                                <a href="{% url 'social:begin' 'google-oauth2'%}">Continue With Google</a>
                              </button>
                            </div>

                            <p class="text-center h5 fw-bold mb-5 mx-1 mx-md-4 mt-4">Have account? <a href="{% url 'login'%}">Login</a></p>
                            
                          </form>
          
                        </div>
                        <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
          
                          <img src="{% static 'site1/img/healthcare-img.jpeg'%}"
                            class="img-fluid" alt="image">
          
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
        {%endblock register%}
    </body>
</html>
